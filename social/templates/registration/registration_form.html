{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body ">
					<h3>Registration Form</h3>
					<form enctype="multipart/form-data" method="post" novalidate>
					{% csrf_token %}
					{{form | crispy}}<br>
					<input class="btn btn-primary" type="submit" />
					</form>
 				</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
